<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Site Under Maintenance</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(ellipse at top, #1e1b4b 0%, #0f0f23 50%, #000000 100%);
    color: #e4e4e7;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}

.maintenance-container {
    background: rgba(15, 15, 35, 0.85);
    padding: 3rem 2rem;
    border-radius: 16px;
    max-width: 600px;
    width: 100%;
    text-align: center;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.maintenance-container h1 {
    font-size: 2.5rem;
    color: #00d4ff;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
}

.maintenance-container p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #a1a1aa;
}

.maintenance-btn {
    display: inline-block;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #7c71c6, #9333ea);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(124, 113, 198, 0.4);
}
.maintenance-btn:hover {
    box-shadow: 0 0 30px rgba(124, 113, 198, 0.6);
    transform: translateY(-2px);
}
</style>
</head>
<body>

<div class="maintenance-container">
    <h1>We'll Be Back Soon!</h1>
    <p>Our website is currently undergoing scheduled maintenance.<br/> We apologize for the inconvenience and appreciate your patience.</p>
    <button class="maintenance-btn"><a href="index.html" class="active" style="text-decoration: none;">Reload Page</a></button>
</div>

</body>
</html>
